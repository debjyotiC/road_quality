<!DOCTYPE html>
<html>
    <head>
        <title>Road Quality Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            // Your Mapbox token
            const mapboxToken = "{{ mapbox_token }}";

            // Google Maps style red pin icon
            const customPinUrl = "https://upload.wikimedia.org/wikipedia/commons/e/ed/Map_pin_icon.svg"; // URL for a Google-style red pin

            function initializeMap(latitude, longitude, velocity, date) {
                const data = [{
                    type: 'scattermapbox',
                    lat: [latitude],
                    lon: [longitude],
                    mode: 'markers+text',
                    marker: {
                        size: 40,  // Adjust size as per your requirement
                        symbol: 'marker',  // Use the default marker
                        color: 'red',
                        opacity: 0.8,
                        icon: {
                            url: customPinUrl, // URL to the custom pin image
                            size: 40
                        }
                    },
                    text: [`Velocity: ${velocity.toFixed(4)} m/s <br> Updated at: ${date}`], // Display velocity and date
                    textposition: 'top center',
                    textfont: {
                        size: 16,
                        color: 'black'
                    }
                }];

                const layout = {
                    title: 'Road Quality',
                    autosize: true,
                    mapbox: {
                        style: 'mapbox://styles/strym/ckhd00st61aum19noz9h8y8kw',
                        accesstoken: mapboxToken,
                        center: {lat: latitude, lon: longitude},
                        zoom: 11.5,
                    },
                    margin: { t: 0, r: 0, b: 0, l: 0 }  // Remove margins to make it full screen
                };

                Plotly.newPlot('map', data, layout);
            }

            function updateMap(latitude, longitude, velocity, date) {
                const update = {
                    lat: [[latitude]],
                    lon: [[longitude]],
                    text: [`Velocity: ${velocity.toFixed(4)} m/s <br> Updated at: ${date}`], // Update velocity and date
                    marker: { color: 'red' },  // Keep marker red
                };
                Plotly.restyle('map', update);
            }

            function fetchDataAndUpdateMap() {
                $.getJSON("/data", function(data) {
                    if (data) {
                        const latitude = data.latitude;
                        const longitude = data.longitude;
                        const velocity = data.velocity;
                        const date = data.date;
                        updateMap(latitude, longitude, velocity, date);
                    }
                });
            }

            $(document).ready(function() {
                // Fetch initial data and initialize the map
                $.getJSON("/data", function(data) {
                    if (data) {
                        const latitude = data.latitude;
                        const longitude = data.longitude;
                        const velocity = data.velocity;
                        const date = data.date;
                        initializeMap(latitude, longitude, velocity, date);
                    }
                });

                // Refresh map every 10 seconds
                setInterval(fetchDataAndUpdateMap, 10000);
            });
        </script>
    </body>
</html>
